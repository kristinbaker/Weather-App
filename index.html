<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="current-location-date-time">
        <div>
          <button id="location-button">
            <span id="current-location"> </span>
            <span id="location-icon">
              <svg
                class="location icon"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-geo-alt"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                />
                <path
                  d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                />
              </svg>
            </span>
          </button>
        </div>
        <div id="current-date"></div>
        <div id="current-time"></div>
      </div>

      <div class="search-city">
        <form id="search-city-form">
          <input type="text" id="search-city-text" placeholder="search city" />
        </form>
        <button class="search-city-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </div>

      <br />

      <div class="currentWeatherContainer">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt=""
          id="current-weather-emoji"
        />

        <div id="current-weather-description"></div>

        <div>
          <span id="current-temp"> </span>
          <a href="" class="units active" id="fahrenheit-link"> ℉ </a>
          <span class="units">|</span>
          <a href="" class="units" id="celsius-link"> ℃ </a>
        </div>

        <hr id="first-break" />

        <div class="row todays-high-low">
          <div class="col-6" id="current-high"></div>
          <div class="col-6" id="current-low"></div>
        </div>

        <div class="current-rain-wind">
          <div class="col" id="humidity"></div>
          <div class="col" id="wind"></div>
        </div>
      </div>

      <hr />

      <div class="weather-forecast" id="forecast"></div>
    </div>

    <script src="src/script.js"></script>
  </body>

  <div class="footer">
    <a href="https://github.com/kristinbaker/weather-app">Open-source code</a>
    by Kristin Baker
  </div>
</html>
