<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="currentLocationDateTime">
        <div>
          <button id="location-button">
            <span id="current-location"></span>
          </button>
        </div>
        <div id="current-date"></div>
        <div id="current-time"></div>
      </div>

      <form id="search-city-button">
        <input type="text" id="search-city" placeholder="search city" />
      </form>

      <br />

      <div class="currentWeatherContainer">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt=""
          id="current-weather-emoji"
        />

        <div id="current-weather-description"></div>

        <div>
          <div class="tempUnits">
            <span id="current-temp"> </span>
            <a href="" id="fahrenheit-link"> ‚Ñâ </a> |
            <a href="" id="celsius-link"> ‚ÑÉ </a>
          </div>
        </div>

        <hr id="first-break" />

        <div class="row todaysHighAndLow">
          <div class="col-6" id="current-high"></div>
          <div class="col-6" id="current-low"></div>
        </div>

        <div class="currentRainWind">
          <div class="col" id="humidity"></div>
          <div class="col" id="wind"></div>
        </div>
      </div>

      <hr />

      <div class="daysContainer">
        <div class="weeklyForecast">
          <div class="col daysOfTheWeek">Wed</div>
          <div class="col emojisOfWeather">‚õÖÔ∏è</div>
          <div class="col highsOfTheWeek">95‚Ñâ</div>
          <div class="col lowsOfTheWeek">73‚Ñâ</div>
        </div>

        <div class="weeklyForecast">
          <div class="col daysOfTheWeek">Thur</div>
          <div class="col emojisOfWeather">üå§</div>
          <div class="col highsOfTheWeek">95‚Ñâ</div>
          <div class="col lowsOfTheWeek">73‚Ñâ</div>
        </div>

        <div class="weeklyForecast">
          <div class="col daysOfTheWeek">Fri</div>
          <div class="col emojisOfWeather">‚òÄÔ∏è</div>
          <div class="col highsOfTheWeek">97‚Ñâ</div>
          <div class="col lowsOfTheWeek">72‚Ñâ</div>
        </div>

        <div class="weeklyForecast">
          <div class="col daysOfTheWeek">Sat</div>
          <div class="col emojisOfWeather">‚òÄÔ∏è</div>
          <div class="col highsOfTheWeek">97‚Ñâ</div>
          <div class="col lowsOfTheWeek">73‚Ñâ</div>
        </div>

        <div class="weeklyForecast">
          <div class="col daysOfTheWeek">Sun</div>
          <div class="col emojisOfWeather">‚òÄÔ∏è</div>
          <div class="col highsOfTheWeek">99‚Ñâ</div>
          <div class="col lowsOfTheWeek">75‚Ñâ</div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/kristinbaker/weather-app">Open-source</a>
        code by Kristin Baker
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
